{% extends 'base.html' %} {% block title %} {{user.first_name}} {% endblock %}
{% block content %}
<h2>{{user.first_name}} Edit:</h2>
<ul>
  <li>ID: {{user.id}}</li>
  <li>Name: {{user.first_name}} {{user.last_name}}</li>
</ul>
<img src="{{user.image_url}}" style="width: 300px; height: 300px" />
<blockquote>{{user.greet()}}</blockquote>
<form action="{{ url_for('update_user', user_id = user.id) }}" method="POST">
    <input type="text" name="first_name" value = "{{user.first_name}}"placeholder="first name" />
    <input type="text" name="last_name" value = "{{user.last_name}}"placeholder="last name" />
    <input type="text" name="image_url" value = "{{user.image_url}}"placeholder="image url" />
    <button type="submit">Apply Edits</button>
  </form>
</form>
<a href="/">Go Back</a>

{% endblock %}
