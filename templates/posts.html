{% extends 'base.html' %} {% block title %} {{post.title}} {% endblock %} {%
block content %}

<h1>Title: {{post.title}}</h1>
<p>Content: {{post.content}}</p>
<p>Created by: {{post.user.first_name}}</p>
<p>Created at: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
<hr />
<!-- EDIT POSTS BUTTON HERE PLEASE  -->
<a href="{{ url_for ('edit_post_form', user_id = user.id, post_id = post.id) }}"
  >Edit Post</a
>

<br />
<!-- DELETE POSTS BUTTON HERE PLEASE  -->
<form
  action="{{ url_for('delete_post', user_id=user.id, post_id = post.id) }}"
  method="POST"
>
  <button>Delete Post</button>
</form>
<hr />
<a href="/">Go Back</a>

{% endblock %}
