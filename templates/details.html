{% extends 'base.html' %} {% block title %} {{user.first_name}} {% endblock %}
{% block content %}
<h2>{{user.first_name}} Details:</h2>
<ul>
  <li>ID: {{user.id}}</li>
  <li>Name: {{user.first_name}} {{user.last_name}}</li>
</ul>
<img src="{{user.image_url}}" style="width: 300px; height: 300px" />
<blockquote>{{user.greet()}}</blockquote>
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
  <button>Delete User</button>
</form>
<a href="{{ url_for ('edit_user_form', user_id = user.id) }}">Edit User</a>
<br />
<a href="/">Go Back</a>

{% endblock %}
